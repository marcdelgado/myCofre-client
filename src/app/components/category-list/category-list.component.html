<h1>Categorías</h1>

<div class="category-buttons" *ngIf="currentView === 'home'">
  <button mat-button type="button"
    *ngFor="let category of dataSource.data"
    [class.selected]="category.selected"
    (click)="onCategoryClick(category.id)">
    {{ category.name }}
  </button>
</div>

<div class="table-wrapper" *ngIf="currentView === 'category-list'">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna de selección -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="toggleSelectAll($event)"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [(ngModel)]="row.selected" (ngModelChange)="toggleRowSelection(row)"> </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Servicio </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button class="actionButton" mat-button (click)="viewDetails(row.id)">
          <fa-icon [icon]="faEye"></fa-icon><span class="label">Ver Detalle</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="actions">
    <button class="actionButton" mat-raised-button color="primary" (click)="selectAll()">
      <fa-icon [icon]="faBorderAll"></fa-icon><span class="label">Seleccionar Todo</span>
    </button>
    <button class="actionButton" mat-raised-button color="primary" (click)="deselectAll()">
      <fa-icon [icon]="faBorderNone"></fa-icon><span class="label">Deseleccionar Todo</span>
    </button>
    <button class="actionButton" mat-raised-button color="warn" (click)="deleteSelected()">
      <fa-icon [icon]="faTrashCan"></fa-icon><span class="label">Eliminar Seleccionados</span>
    </button>
    <button class="actionButton" mat-raised-button color="accent" (click)="editSelected()" [disabled]="selectedCategories.size !== 1">
      <fa-icon [icon]="faPenToSquare"></fa-icon><span class="label">Editar Seleccionado</span>
    </button>
    <button class="actionButton" mat-raised-button color="primary" (click)="addCredential()">
      <fa-icon [icon]="faPlus"></fa-icon><span class="label">Añadir Elemento</span>
    </button>
  </div>
</div>
