<div class="category-list">
    <h2>Categor√≠as</h2>
    <ul>
        <li *ngFor="let category of categories">
            <strong>ID:</strong> {{ category.id }} <br />
            <strong>Nombre:</strong> {{ category.name }}
        </li>
    </ul>
</div>

<div class="credential-list">
    <h2>Credenciales</h2>
    <ul>
        <li *ngFor="let credential of credentials">
            <strong>ID:</strong> {{ credential.id }} <br />
            <strong>Nombre:</strong> {{ credential.serviceName}}
        </li>
    </ul>
</div>
