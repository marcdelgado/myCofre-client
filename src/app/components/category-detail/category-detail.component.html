  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width" >
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" required />
        </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="accent" type="submit" [disabled]="categoryForm.invalid">Guardar</button>
    </div>
  </form>
