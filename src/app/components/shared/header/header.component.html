<!-- UPPER HEADER -->
<header class="content-wrapper">

  <div class="hamburger-button" (click)="deployHamburger(menuIcon)" #menuIcon>
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <div class="logo-wrapper">
    <img class="logo-desktop" src="../../../../assets/images/logo-mobile.webp" alt=""/>
  </div>


  <nav class="sessionLanguageOptions">
    <ul>
      <li>
        <fa-icon [icon]="faGlobe"></fa-icon>
        <select
          [ngModel]="selectedLanguage"
          (ngModelChange)="selectLanguage($event)">
          <option value="es">
            {{ 'HOME.SPANISH' | translate }}
          </option>
          <option value="en">
            {{ 'HOME.ENGLISH' | translate }}
          </option>
        </select>

      </li>
      <li><fa-icon [icon]="faArrowRightFromBracket"></fa-icon><span>Cerrar sesión</span></li>
    </ul>
  </nav>

  <nav class="add-button only-mobile">
    <fa-icon [icon]="faPlus"></fa-icon>
  </nav>

  <nav class="functionMenu">
    <ul class="vault">
      <li><fa-icon [icon]="faAddressCard"></fa-icon><span>Credenciales</span></li>
      <li><fa-icon [icon]="faTags"></fa-icon><span>Categorías</span></li>
      <li><fa-icon [icon]="faArrowsRotate"></fa-icon><span>Sincronizar ahora</span></li>
    </ul>
    <ul class="profile">
      <li><fa-icon [icon]="faUser"></fa-icon><span>Perfil de usuario</span></li>
      <li><fa-icon [icon]="faTags"></fa-icon><span>Cambiar contraseña</span></li>
    </ul>
  </nav>
</header>
